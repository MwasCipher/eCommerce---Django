{% extends 'base/base.html' %}
{% load static %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col">
      <div class="col-md-6 col-12 mx-auto">

        <form method="post" action="{% url 'contact' %}" class="contact-form">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-default">Submit</button>
        </form>

      </div>
    </div>
  </div>
</div>

{% endblock %}
