{% extends 'base/base.html' %}
{% load static %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col">
      <div class="col-md-6 col-12 mx-auto">
        {% if key %}
          Activation Error, Please Try Again...
        {% else %}
          Re-Activate Your Email Here
        {% endif %}
        <div class="col-12 text-center">
          <form method="POST" action="">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="btn btn-default" type="submit" value="Resend Activation"/>
          </form>
        </div>

      </div>
    </div>
  </div>
</div>

{% endblock %}
