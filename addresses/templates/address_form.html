<section id="login" class="bg-light py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4>
                            <i class="fas fa-sign-in-alt"></i> Shipping Address </h4>

                    </div>
                    <div class="card-body">
                        <form action="{% if action_url %} {{ action_url }} {% else %} {% url 'login' %} {% endif %}" method="POST">
                            {% csrf_token %}
                            {% if next_url %}
                            <input type="hidden" name="next" value="{{ next_url }}">
                            {% endif %}

                            {% if address_type %}

                            <input type="hidden" name="address_type" value="{{ address_type }}">

                            {% endif %}

                            {{ form.as_p }}

                            <button type="submit" class="btn btn-secondary btn-block">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
