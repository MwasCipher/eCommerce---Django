{% extends 'base/base.html' %}
{% load static %}

{% block content %}

<style>

    /**
 * The CSS shown here will not be introduced in the Quickstart guide, but shows
 * how you can use CSS to style your Element's container.
 */
.StripeElement {
  box-sizing: border-box;

  height: 40px;

  padding: 10px 12px;

  border: 1px solid transparent;
  border-radius: 4px;
  background-color: white;

  box-shadow: 0 1px 3px 0 #e6ebf1;
  -webkit-transition: box-shadow 150ms ease;
  transition: box-shadow 150ms ease;
}

.StripeElement--focus {
  box-shadow: 0 1px 3px 0 #cfd7df;
}

.StripeElement--invalid {
  border-color: #fa755a;
}

.StripeElement--webkit-autofill {
  background-color: #fefde5 !important;
</style>
<script src="https://js.stripe.com/v3/"></script>
<div class="stripe-payment-form" data-token="{{ public_key }}" data-next-url = "{{ next_url }}" ></div>
<div class="col-12 col-md-6 mx-auto my-3">
    <h4>Debit/Credit Card Details</h4>

    <form class="payment-form" action="/charge" data-next-url = "{{ next_url }}" method="post" id="payment-form" data-token="{{ public_key }}">
    <div class="form-row">

        <div class="form-control" id="card-element">
            <!-- A Stripe Element will be inserted here. -->
        </div>

        <!-- Used to display form errors. -->
        <div id="card-errors" role="alert"></div>
    </div>

    <button class="btn btn-primary my-3">Submit Card Details</button>
</form>

</div>

<script id="stripeTemplate" type="text/x-jsrender">
    Name:{{:name}}
</script>



<script type="text/javascript">

    // Create a Stripe client.
var stripe = Stripe('pk_test_ixXMDbREcjwgzM5oPghMBn0r00Q1kMltOU');

// Create an instance of Elements.
var elements = stripe.elements();

// Custom styling can be passed to options when creating an Element.
// (Note that this demo uses a wider set of styles than the guide below.)
var style = {
  base: {
    color: '#32325d',
    fontFamily: '"Helvetica Neue", Helvetica, sans-serif',
    fontSmoothing: 'antialiased',
    fontSize: '16px',
    '::placeholder': {
      color: '#aab7c4'
    }
  },
  invalid: {
    color: '#fa755a',
    iconColor: '#fa755a'
  }
};

// Create an instance of the card Element.
var card = elements.create('card', {style: style});

// Add an instance of the card Element into the `card-element` <div>.
card.mount('#card-element');

</script>





{% endblock %}
